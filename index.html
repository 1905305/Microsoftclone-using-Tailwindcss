            <div class="line h-0.5 w-6 my-1 bg-black"></div>

          </div>
          <div class="search md:hidden w-5 mr-6 cursor-pointer">

        </div>

        <div class="logo text-center flex md:order-1">

              src="microsofotlogo.png"
              alt="microsoftlogo "
              height="150"
              width="150"
            />
          </div>

          <div
            class="features absolute w-fit md:static md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:items-center md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0"
          >
            <div class="fititem cursor-pointer hover:underline">
              Microsoft 365
            </div>
            <div class="fititem cursor-pointer hover:underline">Office</div>
            <div class="fititem cursor-pointer hover:underline">Windows</div>
            <div class="fititem cursor-pointer hover:underline">Surface</div>
            <div class="fititem cursor-pointer hover:underline">Xbox</div>
            <div class="fititem cursor-pointer hover:underline">Support</div>
          </div>
        </div>

        <div class="cart text-center md:order-3 flex">
          <div
            class="search hidden md:inline pt-2 space-x-2 cursor-pointer hover:underline"
          >
            All Microsoft
          </div>
          <div class="pt-2 space-x-2 mx-5">Search</div>
          <img
            class="w-8 h-8 pt-2 space-x-2 mx-3 cursor-pointer"
            src="search.svg"
            alt="search icon"
          />
          <div class="flex pt-1">
            <img class="w-4 h-4 mr-4" src="assets/cart icon.svg" alt="" />
            <img class="w-4 h-4 mr-4" src="assets/account icon.svg" alt="" />
          </div>
          <div class="w-4 h-4 mx-5">Cart Account</div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2] my-10">
        <div

        >
          <h1 class="text-2xl font-normal md:text-4xl mx-5">
            Surface Laptop 4
          </h1>
          <p class="w-3/4 mx-5 text-center md:text-base">
            Unlock AI features like Live Captions and Cocreator with this

          </p>
          <button class="text-white bg-black my-6 mx-5 py-2 font-bold">
            Shop Now
          </button>
        </div>
        <div class="right">
          <img
            class="w-46 md:w-[64rem]"
            src="heroheader.png"
            alt="header image 1"

      </div>
      <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
        <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col">
          <img
            src="windowsinblackandwhite.png"
            alt="promo1"
            width="50"
            height="150"
          />
          <span class="font-medium md:w-[8rem] md:text-center text-sm my-4"
            >Choose your microsoft</span
          >
        </div>
        <div class="item flex items-center mx-4 mt-6 space-x-2 md:flex-col">
          <img src="xbox.png" alt="promo1" width="50" height="150" />

            src="windowsinblackandwhite.png"
            alt="promo1"
            width="50"
            height="150"
          />
          <span class="font-medium">Get Windows 11</span>
        </div>
